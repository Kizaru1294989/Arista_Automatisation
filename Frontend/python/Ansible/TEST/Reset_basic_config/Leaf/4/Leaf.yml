---
- name: Run commands on remote cEOS-lab device
  hosts: arista
  connection: httpapi
  gather_facts: no
  vars:
    ansible_python_interpreter: "python"

  tasks:
    - name: Loop to copy file with modified Leaf number
      eos_config:
        lines: 
          - configure
          - write erase
          - copy file:/home/cvpadmin/Leaf-4.txt startup-config
          - wr mem
      when: ansible_network_os == 'eos'
